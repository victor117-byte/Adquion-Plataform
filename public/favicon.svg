<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="32" cy="32" r="30" fill="url(#grad)"/>
  
  <!-- Documento fiscal -->
  <rect x="18" y="14" width="28" height="36" rx="2" fill="white" opacity="0.95"/>
  
  <!-- Líneas del documento -->
  <line x1="22" y1="20" x2="42" y2="20" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="22" y1="25" x2="38" y2="25" stroke="#60A5FA" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="22" y1="30" x2="40" y2="30" stroke="#60A5FA" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Símbolo de dinero/peso mexicano -->
  <circle cx="32" cy="40" r="6" fill="#3B82F6"/>
  <text x="32" y="44" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">$</text>
</svg>
